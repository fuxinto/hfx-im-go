syntax = "proto3";
import "rpc.proto";

package routeRpc;

option go_package = "routeRpc";

message LoginReq{
  string  channelId = 1;
  bytes   message = 2;
}

message LoginReply{
  string  channelId = 1;
  bytes   message = 2;
}





service routeRpc {
  rpc login(LoginReq) returns(LoginReply);
  rpc GatePushMsg(rpc.MessagePushReq) returns(rpc.MessagePushReply);

}